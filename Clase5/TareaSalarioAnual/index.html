<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Salario Anual</title>
</head>
<body>
    
    <h1>Ingrese su salario anual</h1>

        <input type="number" name="salario" id="salario-anual" placeholder="Ingrese su salario anual">

    </form>

    <input type="text" disabled id="salario-mensual" />


    <script src="script.js"></script>
</body>
</html>
